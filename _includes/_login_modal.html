<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Sign In/Register to {{ site.title }}</h4>
			</div>
			<div class="modal-body">


				<div role="tabpanel">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs nav-justified" role="tablist">
						<li role="presentation" class="active"><a href="#sign-in" aria-controls="sign-in" role="tab" data-toggle="tab">Sign In</a></li>
						<li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
					</ul>

					<div class="row">
						<div class="col-xs-6 col-xs-offset-3">
							<p>&nbsp;</p>
							<p>
								<a href="#" class="btn btn-block btn-danger">
									<i class="fa fa-fw fa-facebook"></i> Sign in with Facebook!
								</a>
							</p>
						</div>
					</div>

					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="sign-in">
							
							<form role="form">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember me
									</label>
								</div>

								<button type="submit" class="btn btn-info">Sign In</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							</form>

						</div>
						<div role="tabpanel" class="tab-pane" id="register">

							<form role="form">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Re-enter Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>

								<button type="submit" class="btn btn-info">Register</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							</form>

						</div>
					</div>

				</div>


			</div>

		</div>
	</div>
</div>
